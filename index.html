<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPERIUM NOTARY</title>

  <!-- Stile principale -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ Corrected and verified Stacks SDK loader -->
  <script 
    async
    src="https://cdn.jsdelivr.net/npm/@stacks/connect@7.1.0/dist/connect.umd.js"
    onload="console.log('‚úÖ Stacks SDK loaded successfully'); window.STACKS_SDK_LOADED=true;"
    onerror="console.error('‚ùå Failed to load Stacks SDK'); window.STACKS_SDK_LOADED=false;">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@stacks/transactions@6.9.0/dist/transactions.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stacks/network@6.9.0/dist/network.umd.js"></script>
</head>

<body>
  <div id="app">

    <!-- üîπ Pannello connessione wallet -->
    <div id="wallet-panel" class="card">
      <div class="wallet-header">
        <span id="wallet-status" class="led red"></span>
        <span id="wallet-text">Wallet: disconnected</span>
        <button id="connect-btn" class="btn">Connect Wallet</button>
        <button id="disconnect-btn" class="btn hidden">Disconnect</button>
      </div>
    </div>

    <!-- üîπ Card principale -->
    <div id="main-card" class="card">
      <h1>IMPERIUM NOTARY</h1>
      <p class="subtext">‚ö†Ô∏è Under Development ‚Äî Secured by Bitcoin Blockchain</p>
      <p class="desc">
        Record your message permanently on the <b>Stacks blockchain</b>,
        anchored to <b>Bitcoin‚Äôs immutability</b>.
      </p>

      <textarea id="message" maxlength="500" placeholder="Type your message here (max 500 characters)..."></textarea>

      <div class="fee">
        <span>üí∞ Current Fee: <b id="fee-amount">1.00 STX</b></span>
      </div>

      <div class="button-row">
        <button id="btn-notarize" class="btn">üßæ Notarize (Pay Fee)</button>
        <button id="btn-verify" class="btn">üîç Verify by ID</button>
      </div>

      <!-- üîπ Event Log -->
      <div id="log-box">
        <pre id="event-log">Event Log / Debug</pre>
      </div>
    </div>

  </div>

  <!-- üîπ Script principali -->
  <script src="main.js"></script>
  <script src="connection.js"></script>
  <script src="param.js"></script>
  <script src="payfee.js"></script>

  <!-- üîπ Inizializzazione -->
  <script>
    window.addEventListener("load", () => {
      if (window.IMPERIUM_PayFee && window.IMPERIUM_PayFee.init) {
        window.IMPERIUM_PayFee.init();

        // Aggiorna la fee mostrata nell‚Äôinterfaccia
        const feeDisplay = document.getElementById("fee-amount");
        if (window.IMPERIUM_PARAM && feeDisplay) {
          feeDisplay.textContent = `${window.IMPERIUM_PARAM.feeSTX.toFixed(2)} STX`;
        }
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("üì¶ Forcing payfee init...");
      if (window.IMPERIUM_PayFee && window.IMPERIUM_PayFee.init) {
        window.IMPERIUM_PayFee.init();
      } else {
        console.log("‚ùå payfee.js not loaded or init() missing.");
      }
    });
  </script>

</body>
</html>
