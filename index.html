<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMPERIUM NOTARY (BETA)</title>
  <style>
    /* ====== GENERAL ====== */
    body {
      background-color: #0a0a0a;
      color: #ffae42;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff7a00;
      font-size: 2rem;
      margin-bottom: 0.2rem;
      letter-spacing: 2px;
    }

    .subtitle {
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .terminal {
      background-color: #141414;
      border: 1px solid #333;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      padding: 1.8rem;
      box-shadow: 0 0 25px rgba(255, 122, 0, 0.15);
      text-align: left;
    }

    .terminal-header {
      font-weight: bold;
      color: #ffae42;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .terminal-text {
      color: #dcdcdc;
      line-height: 1.4rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.8rem;
      resize: none;
      font-family: inherit;
      font-size: 0.95rem;
      outline: none;
    }

    .info-line {
      font-size: 0.85rem;
      color: #999;
      margin-top: 0.5rem;
    }

    .button-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 1.2rem;
    }

    button {
      background-color: #ff7a00;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      color: #0a0a0a;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #ffae42;
      transform: scale(1.05);
    }

    /* ====== POPUP ====== */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #popup .content {
      background-color: #111;
      border: 1px solid #ff7a00;
      border-radius: 10px;
      padding: 2rem;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: #ffae42;
      box-shadow: 0 0 25px rgba(255,122,0,0.3);
    }

    #popup button {
      margin-top: 1.2rem;
      background-color: #ff7a00;
      color: #0a0a0a;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>IMPERIUM NOTARY ‚öôÔ∏è</h1>
  <div class="subtitle">‚ö†Ô∏è This page is under development (Beta Preview)</div>

  <div class="terminal">
    <div class="terminal-header">Blockchain File Notary (Stacks ‚Üí Bitcoin Security)</div>

    <div class="terminal-text">
      This service notarizes your message permanently on the <b>Stacks blockchain</b>, secured by the <b>Bitcoin network</b>.
    </div>

    <textarea id="message" maxlength="500" placeholder="Type your message here (max 500 characters)..."></textarea>
    <div class="info-line">üí∞ Fee: $5 ‚Ä¢ Max 500 chars</div>

    <div class="button-bar">
      <button onclick="publishMessage()">Notarize</button>
      <button onclick="verifyMessage()">Verify by ID</button>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup">
    <div class="content">
      <div id="popup-text">Processing your request...</div>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function publishMessage() {
      const msg = document.getElementById('message').value.trim();
      const popup = document.getElementById('popup');
      const popupText = document.getElementById('popup-text');

      if (!msg) {
        popupText.innerHTML = "‚ö†Ô∏è Please enter a message before notarizing.";
        popup.style.display = "flex";
        return;
      }

      popupText.innerHTML = "‚õì Hashing your message and anchoring on Bitcoin network...";
      popup.style.display = "flex";

      setTimeout(() => {
        const txid = btoa(msg + Date.now()).slice(0, 10);
        popupText.innerHTML = `‚úÖ Message notarized successfully.<br>TXID: <b>${txid}</b>`;
      }, 1500);
    }

    function verifyMessage() {
      const popup = document.getElementById('popup');
      const popupText = document.getElementById('popup-text');
      popupText.innerHTML = "üîç Verification feature coming soon...";
      popup.style.display = "flex";
    }

    function closePopup() {
      document.getElementById('popup').style.display = "none";
    }
  </script>
</body>
</html>
