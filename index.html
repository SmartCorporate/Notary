<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IMPERIUM NOTARY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- === WALLET BAR === -->
  <div class="topbar">
    <div class="wallet-control">
      <span id="semaforo" class="semaforo red"></span>
      <input id="walletAddr" class="wallet-addr" placeholder="Wallet: disconnected" readonly />
      <button id="connectBtn">Connect Wallet</button>
    </div>
    <div class="debug-mini" id="debugMini">Debug: idle</div>
  </div>

  <!-- === MAIN PANEL === -->
  <div class="terminal-container">
    <div class="terminal-box">
      <h1 class="title">IMPERIUM NOTARY</h1>
      <p class="subtitle">‚ö†Ô∏è Under Development ‚Äî Secured by Bitcoin Blockchain</p>
      <p class="description">
        Record your message on the <b>Stacks blockchain</b>, permanently anchored to <b>Bitcoin‚Äôs immutability</b>.
      </p>

      <textarea id="message" maxlength="500" placeholder="Type your message here (max 500 characters)..."></textarea>

      <div class="info-line">
        üí∞ <b>Current Fee:</b> <span id="fee">15.00</span> USD
      </div>

      <div class="button-group">
        <button id="btn-notarize">‚õì Notarize</button>
        <button id="btn-verify">üîç Verify by ID</button>
      </div>

      <div class="debug-area">
        <div class="debug-title">Event Log / Debug</div>
        <pre id="debugLog" class="debugLog"></pre>
      </div>
    </div>
  </div>

  <!-- === POPUP === -->
  <div id="popup">
    <div class="popup-content">
      <div id="popup-text">Processing...</div>
      <button id="btn-close">OK</button>
    </div>
  </div>

  <!-- === STACKS CONNECT + MAIN === -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@stacks/connect@latest/dist/connect.esm.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
