<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPERIUM NOTARY</title>

  <!-- Stile principale -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ Dual-CDN Stacks SDK loader (robusto e con fallback) -->
  <script>
    (function() {
      function loadStacksSDK() {
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/@stacks/connect@7.1.0/dist/connect.umd.js";
        script.async = true;

        script.onload = () => {
          console.log("‚úÖ Stacks SDK loaded successfully from jsDelivr");
          window.STACKS_SDK_LOADED = true;
          window.dispatchEvent(new Event("stacks-sdk-ready"));
        };

        script.onerror = () => {
          console.warn("‚ö†Ô∏è jsDelivr failed ‚Äî trying unpkg fallback...");
          const fallback = document.createElement("script");
          fallback.src = "https://unpkg.com/@stacks/connect@7.1.0/dist/connect.umd.js";
          fallback.async = true;
          fallback.onload = () => {
            console.log("‚úÖ Stacks SDK loaded successfully from unpkg");
            window.STACKS_SDK_LOADED = true;
            window.dispatchEvent(new Event("stacks-sdk-ready"));
          };
          fallback.onerror = () => {
            console.error("‚ùå Failed to load Stacks SDK from both sources.");
            window.STACKS_SDK_LOADED = false;
          };
          document.head.appendChild(fallback);
        };

        document.head.appendChild(script);
      }

      window.STACKS_SDK_LOADED = false;
      loadStacksSDK();
    })();
  </script>

  <!-- Base libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@stacks/transactions@6.9.0/dist/transactions.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stacks/network@6.9.0/dist/network.umd.js"></script>
</head>

<body>
  <div id="app">

    <!-- üîπ Wallet Panel -->
    <div id="wallet-panel" class="card">
      <div class="wallet-header">
        <!-- LED connection indicator -->
        <span id="wallet-led" class="led red"></span>
        <span id="wallet-text">Wallet: disconnected</span>
        <button id="connect-btn" class="btn">Connect Wallet</button>
        <button id="disconnect-btn" class="btn hidden">Disconnect</button>
      </div>
    </div>

    <!-- üîπ Main Card -->
    <div id="main-card" class="card">
      <h1>IMPERIUM NOTARY</h1>
      <p class="subtext">‚ö†Ô∏è Under Development ‚Äî Secured by Bitcoin Blockchain</p>
      <p class="desc">
        Record your message permanently on the <b>Stacks blockchain</b>,
        anchored to <b>Bitcoin‚Äôs immutability</b>.
      </p>

      <textarea id="message" maxlength="500" placeholder="Type your message here (max 500 characters)..."></textarea>

      <div class="fee">
        <span>üí∞ Current Fee: <b id="fee-amount">1.00 STX</b></span>
      </div>

      <div class="button-row">
        <button id="btn-notarize" class="btn">üßæ Notarize (Pay Fee)</button>
        <button id="btn-verify" class="btn">üîç Verify by ID</button>
      </div>

      <!-- üîπ Event Log -->
      <div id="log-box">
        <pre id="event-log">Event Log / Debug</pre>
      </div>
    </div>
  </div>

  <!-- üîπ Core scripts -->
  <script src="main.js"></script>
  <script src="connection.js"></script>
  <script src="param.js"></script>
  <script src="payfee.js"></script>

  <!-- üîπ App initialization -->
  <script>
    window.addEventListener("load", () => {
      if (window.IMPERIUM_PayFee && window.IMPERIUM_PayFee.init) {
        window.IMPERIUM_PayFee.init();

        const feeDisplay = document.getElementById("fee-amount");
        if (window.IMPERIUM_PARAM && feeDisplay) {
          feeDisplay.textContent = `${window.IMPERIUM_PARAM.feeSTX.toFixed(2)} STX`;
        }
      }

      // Listen for SDK load confirmation
      window.addEventListener("stacks-sdk-ready", () => {
        const led = document.getElementById("wallet-led");
        if (led) {
          led.classList.remove("red");
          led.classList.add("green");
        }
        console.log("üí° [SDK] Stacks SDK fully initialized");
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("üì¶ Forcing payfee init...");
      if (window.IMPERIUM_PayFee && window.IMPERIUM_PayFee.init) {
        window.IMPERIUM_PayFee.init();
      } else {
        console.log("‚ùå payfee.js not loaded or init() missing.");
      }
    });
  </script>

</body>
</html>
