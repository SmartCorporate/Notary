<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperium Notary</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <div class="wallet-bar">
      <div id="wallet-status" class="status-dot red"></div>
      <span id="wallet-text">Wallet: disconnected</span>
      <button id="connect-btn" class="btn">Connect Wallet</button>
      <button id="disconnect-btn" class="btn hidden">Disconnect</button>
      <span id="debug">Debug: idle</span>
    </div>

    <div class="card">
      <h1>IMPERIUM NOTARY</h1>
      <p>⚠️ Under Development — Secured by Bitcoin Blockchain</p>
      <p>
        Record your message on the
        <strong>Stacks blockchain</strong>, permanently anchored to
        <strong>Bitcoin’s immutability</strong>.
      </p>

      <textarea
        id="message-input"
        placeholder="Type your message here (max 500 characters)..."
        maxlength="500"
      ></textarea>

      <div class="fee">💰 Current Fee: 15.00 USD</div>

      <div class="buttons">
        <button id="notarize-btn" class="btn">🧾 Notarize</button>
        <button id="verify-btn" class="btn">🔍 Verify by ID</button>
      </div>

      <div id="log" class="log-box">Event Log / Debug</div>
    </div>
  </body>
</html>
