<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMPERIUM NOTARY</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-box">
      <h1 class="title">IMPERIUM NOTARY</h1>
      <p class="subtitle">⚠️ Under Development — Secured by Bitcoin Blockchain</p>

      <p class="description">
        Record your message on the <b>Stacks blockchain</b>, permanently anchored to <b>Bitcoin’s immutability</b>.
      </p>

      <textarea id="message" maxlength="500"
        placeholder="Type your message here (max 500 characters)..."></textarea>

      <div class="info-line">
        💰 <b>Current Fee:</b> <span id="fee">5.00</span> USD
      </div>

      <div class="button-group">
        <button id="btn-notarize">⛓ Notarize</button>
        <button id="btn-verify">🔍 Verify by ID</button>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup">
    <div class="popup-content">
      <div id="popup-text">Processing...</div>
      <button id="btn-close">OK</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
